<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main" data-scroll-container>
        <div id="page1" data-scroll></div>
        <div id="page2" data-scroll >
            <img data-scroll data-scroll-speed="-10" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1727197093259-e89dc8ccd8ee?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="img1">
            <img data-scroll data-scroll-speed="10" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1727197093259-e89dc8ccd8ee?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img2">
        </div>
        <div id="page3" data-scroll></div>
    </div>

    <!-- Scripts -->
    <!-- locomotive-scroll CDN -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>

</html>
